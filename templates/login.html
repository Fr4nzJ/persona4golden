<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/yu.png') }}">
</head>  
<body class="login-signup">
    <div class="wrapper login">
      <div class="title">Login</div>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="field">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="field">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div style="text-align:center; margin: 1.5em 0;">
          <a href="{{ url_for('steam_login') }}" class="btn steam-btn">
            <img src="{{ url_for('static', filename='images/steam_icon.png') }}" alt="Steam" style="height:24px;vertical-align:middle;margin-right:8px;">
            Sign in with Steam
          </a>
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">
          Not a member? <a href="{{ url_for('signup') }}">Signup now</a>
        </div>
      </form>
    </div>
  </body>
</html>
