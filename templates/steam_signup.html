{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="wrapper login-signup">
    <div class="form-container">
      <h2 class="title">Complete Your Steam Sign Up</h2>
      <form method="POST" class="form">
        <input type="hidden" name="steam_id" value="{{ steam_id }}">
        <div class="steam-profile" style="text-align:center;margin-bottom:1em;">
          {% if steam_avatar %}
            <img src="{{ steam_avatar }}" alt="Steam Avatar" style="width:64px;height:64px;border-radius:50%;border:2px solid #171a21;">
          {% endif %}
          {% if steam_name %}
            <div style="margin-top:0.5em;"><strong>{{ steam_name }}</strong></div>
          {% endif %}
        </div>
        <div class="field">
          <input class="form-control" type="text" id="username" name="username" value="{{ username or steam_name or '' }}" required placeholder=" ">
          <label for="username">Username</label>
        </div>
        <div class="field">
          <input class="form-control" type="email" id="email" name="email" value="{{ email or '' }}" required placeholder=" ">
          <label for="email">Email</label>
        </div>
        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
